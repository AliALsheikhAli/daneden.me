{% include header.html %}

<main class="wrap site__content page mxl" role="main">

  <article class="hentry" itemscope itemtype="http://schema.org/Article">
    <header class="page__header mxl">
      <h1 class="page__title" itemprop="name headline">{{ page.title | widont }}</h1>
      <p class="post__date hide"><time itemprop="datePublished" datetime={{page.date}}>{{ page.date | date: "%A %-d %B %Y" }}</time></p>
    </header>
    <div class="page__content" itemprop="articleBody">
      {{ content | improve }}
    </div>
  </article>

</main>
