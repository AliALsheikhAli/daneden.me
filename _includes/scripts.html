<script>
  // Set custom path for fonts
  // (This has to come before app.js is included)
  var customPath = "/static";

  // Load our main JS
  {{ 'app' | asset }}

  // Set up Google Analytics
  var ga = ga || function(){
    ga.q = ga.q || [];
    ga.q.push(arguments);
  };
  ga.l = 1 * new Date();
  ga('create', 'UA-43231078-2', 'auto');
  ga('require', 'displayfeatures');
  ga('send', 'pageview');

  // Initialise ReSRC
  resrc.ready(function () {
    resrc.configure({
      imageQuality: 80
    }).run();
  });
</script>
