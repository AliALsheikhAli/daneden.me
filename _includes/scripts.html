<script>
  // Load our main JS
  {% asset 'app' %}

  {% if page.title == "Library" %}
    {% asset 'library' %}
  {% endif %}

  // Initialise Imgix
  imgix.onready(function() {
    imgix.fluid({
      updateOnResizeDown: true,
          pixelStep: 5,
          autoInsertCSSBestPractices: true
    });
  });
</script>
