<!DOCTYPE html>
<html lang=en{% if page.class %} class="{{ page.class }}"{% endif %}>
  <meta charset="utf-8" />
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="viewport" content="initial-scale=1" />
  <meta name="p:domain_verify" content="aa712630840b421410cce3b56d2dc764" />

  <meta rel="dns-prefetch" href="//app.resrc.it" />
  <meta rel="dns-prefetch" href="//hello.myfonts.net" />

  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="og:url" content="{{ page.url }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>

  <meta name="theme-color" content="{{ site.color }}" />

  <style>
    {{ 'style.css' | asset }}
  </style>

  <script>
    {{ 'vendor/zenfonts.js' | asset }}
  </script>

  <!-- Icons -->
  <link rel="shortcut icon" href="https://secure.gravatar.com/avatar/ce22c94e6c291345223e0118bfdd8714?s=64" />
  <link rel="apple-touch-icon" href="static/images/icon.png" />
  <link rel="icon" sizes="any" mask href="/static/images/icon-mask.svg" />

  <body>
    <!-- You know, rather than reading the source like a chump, you can see it all on GitHub like a champ: https://github.com/daneden/daneden.me -->
    <script>
      Zenfonts("NeueHaasUnica", {fallbackClass: "wf-fallback", loadingClass: "wf-loading"});
    </script>
    <header class="wrap site__header" role="banner">
      <div class="grid">
        <div class="grid__col grid__col--2-of-8">
          <a class="site__title" href="/" title="Home">
            <svg class="site-logo" width="23" height="30" viewBox="0 0 23 30" xmlns="http://www.w3.org/2000/svg">
              <title>{{ site.name }}</title>
              <g fill="none" fill-rule="evenodd">
                <path class="site-logo__bg" fill="#FCB500" d="M0 0h23v30H0z"/>
                <path class="site-logo__glyph" d="M4 14.052v2.013h9.368c1.868-.023 3.045-.017 4.33-1.206 1.284-1.19 2.026-2.955 2-4.694.026-1.79-.485-3.197-1.707-4.424C16.77 4.514 15.463 4 13.67 4H4v2h9.998c1.456 0 2.25.644 2.973 1.42.725.778.825 1.656.8 2.746.025.915-.452 2.205-1.208 2.974-.755.77-1.73.954-2.727.912H4zM4 24v2h15v-2H4zm0-5v2h15v-2H4z" fill="#FFF"/>
              </g>
            </svg>
          </a>
        </div>
        <div class="grid__col grid__col--6-of-8">
          {% include nav.html %}
        </div>
      </div>
    </header>
