<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta name="p:domain_verify" content="aa712630840b421410cce3b56d2dc764" />

  {% bundle_glob %}
  - /_assets/css/style.min.css
  {% endbundle_glob %}

  <!-- Touch icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7158232/776222/css/fonts.css" />
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
  <div class="banner island--v o--p--hm">
    <div class="wrap">
    <img src="/static/images/charity-water.min.svg" class="f--l" />
    <p class="o--p--s standalone">There are 800 million people in the world living without access to clean water. We can change that. <a href="http://my.charitywater.org/give-the-gift-of-water-2">Donate to my campaign</a>.
    </div>
  </div>
  <header class="site__header" role="banner">
    <div class="wrap cf">
      <a class="site__title o--b isle--v gamma" href="/" title="{{ site.name }} &#10087; {{ site.description }}">
        <span>{{ site.name }}</span>
        <span class="f--r">{{ site.description }}</span>
      </a>
    </div>
  </header>
