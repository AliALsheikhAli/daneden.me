<nav class="site__nav" role="navigation">
  <ul class="nav">
    {% assign pages = site.pages | sort:"url" %}
    {% for p in pages %}
      {% if p.in-nav == true %}
        <li><a class="plainlink{% if p.url == page.url %} active{% endif %}" href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
