<ul class="all-posts posts-by-year">
{% for post in site.posts %}
	{% if post.hidden != true %}
  <li><span class="entry-meta">{{ post.date | date: "%d %B %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
{% endfor %}
</ul>
